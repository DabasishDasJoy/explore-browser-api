<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


</head>

<body>
    <main>
        <section class="d-flex justify-content-center align-items-center mt-5">
            <div class="bg-black rounded-3 p-5 col-7">
                <h2 class="text-white text-center">Please Contact Me!</h2>
                <div class="row row-cols-2 g-4 mt-2">
                    <div class="col d-flex flex-column">
                        <label for="name-field" class="d-block text-primary">Name:</label>
                        <input type="text" name="name" id="name-field">
                    </div>
                    <div class="col pt-3">
                        <button type="button" class="btn btn-primary rounded-pill ms-2 btn-send">Send Name</button>
                        <button type="button" class="btn btn-danger rounded-pill ms-1 btn-delete">Delete Name</button>
                    </div>
                </div>
                <div class="row row-cols-2 g-4 mt-2">
                    <div class="col d-flex flex-column">
                        <label for="email-field" class="d-block text-primary">Email:</label>
                        <input type="email" name="email" id="email-field">
                    </div>
                    <div class="col pt-3">
                        <button type="button" class="btn-send btn btn-primary rounded-pill ms-2">Send Email</button>
                        <button type="button" class="btn btn-danger rounded-pill ms-1 btn-delete">Delete Email</button>
                    </div>
                </div>
                <div class="row row-cols-2 g-4 mt-2">
                    <div class="col d-flex flex-column">
                        <label for="message-field" class="d-block text-primary">Message:</label>
                        <textarea name="message" id="message-field" cols="30" rows="2"></textarea>
                    </div>
                    <div class="col pt-4">
                        <button type="button" class="btn btn-primary rounded-pill ms-2 btn-send">Send Message</button>
                        <button type="button" class="btn btn-danger rounded-pill ms-1 btn-delete">Delete Message</button>
                    </div>
                </div>
                
                <div class="text-center mt-5 ">
                    <button onclick="sendAllToLocalStorage()" id="btn-send-all" class="btn btn-primary">Send</button>
                    <button id="btn-reset" class="btn btn-warning fw-bold">Reset</button>
                </div>
            </div>

            
        </section>


    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/contact.js"></script>
</body>

</html>
